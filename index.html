<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Reserva</title>
</head>

<body>
    <h2 class="system">Sistema de Reservas de Turno</h2>
    <form id="reservationForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" required><br>

        <label for="date">Fecha:</label>
        <input type="date" id="date" required><br>

        <label for="time">Hora:</label>
        <input type="time" id="time" required><br>

        <label for="service">Servicio:</label>
        <select id="service" required>
            <option value="" disabled selected>Selecciona un servicio</option>
            <option value="Esculpidas en Acrílico">Esculpidas en Acrílico</option>
            <option value="Kapping en Acrílico">Kapping en Acrílico</option>
            <option value="Esculpidas Cover">Esculpidas Cover</option>
            <option value="Esculpidas Nails Art">Esculpidas Nails Art</option>
            <option value="Esmaltado Semi Permanente">Esmaltado Semi Permanente</option>
            <option value="Esculpida Full Acrílico">Esculpida Full Acrílico</option>
        </select><br>

        <button type="submit">Reservar</button>
    </form>

    <div data-aos="fade-up" id="statusMessage"></div>
    <div id="reservationsList">
        <h3>Mis Reservas:</h3>
        <ul id="reservations"></ul>
    </div>

    <script src="./main.js"></script>
</body>

</html>
